<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Biraj Sapkota</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Licorice&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Neonderthaw&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../static/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/globalStyles.css">
    <link rel="stylesheet" href="../static/css/contact.css">
</head>
<body class="flex col">
        <header class="navFlex">
            <a href="../index.html"><img src="../static/image/logo.svg" alt="logo" class="logo"></a>
            <nav>
                <ul class="navLink">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./projects.html">Projects</a></li>
                    <li><a href="./contact.html" class="clr-lightDark">Contact Me</a></li>
                </ul>
                <img src="../static/image/burgerMenu.svg" alt="Menu" class="burgerMenu" id="burgerMenu">
            </nav>
        </header>
        <div class="container">
            <div class="formContainer">
                <form action="https://formspree.io/f/meqydeoj" method="POST" class="flex col form">
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <textarea name="message" id="message" cols="30" rows="7" placeholder="Hello!"></textarea>
                    <input type="submit" class="btn" value="Shoot Away!">
                </form>
            </div>
            <div class="formImageContainer grid">
                <img src="../static/image/github_dark.svg" class="contactLogo" alt="Github" id="Github">
                <img src="../static/image/codepen_dark.svg" class="contactLogo" alt="Codepen" id="Codepen">
                <img src="../static/image/instagram_dark.svg" class="contactLogo" alt="Instagram" id="Instagram">
                <i class="fa fa-instagram displayNone contactLogo" id="insta" aria-hidden="true"></i>
                <img src="../static/image/linkedin_dark.svg" class="contactLogo" alt="Linkedin" id="Linkedin">
            </div>
        </div>

        <footer class="flexCenter col">
            <div class="footerIconWrapper flexCenter row">
                <img src="../static/image/github.svg" alt="Github" id="Github" class="footerIcon">
                <img src="../static/image/linkedin.svg" alt="Linkedin" id="Linkedin" class="footerIcon">
                <img src="../static/image/codepen.svg" alt="Codepen" id="Codepen" class="footerIcon">
                <img src="../static/image/instagram.svg" alt="Instagram" id="Instagram" class="footerIcon">
                <img src="../static/image/email.svg" alt="Email" id="Email" class="footerIcon">
            </div>
            <div class="footerText">
                <p class="clr-lightDark">Copyright Â© 2024, All rights reserved</p>
                <p class="clr-dark">Designed and Created by <a href="./index.html" class="underline">Biraj Sapkota</a></p>
            </div>
        </footer>

        <script src="../static/js/global.js"></script>
        <script src="../static/js/contact.js"></script>
    
</body>
</html>
